<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Enter your first input: ");
        var b = prompt("Enter your second input: ");

        var product = a * b;
        var c = parseInt(a) + parseInt(b);

        document.write("You have entered: " + "<br>" + "First input: " + a + "<br>" + "Second input: " + b + "<br>");
        document.write("Operators" + "<br>")
        document.write("i. Arithmetic:" + "<br>" + "a. " + product + "<br>");
        document.write("ii. Comparison:" + "<br>" + "a. " + (a == b) + "<br>");
        document.write("iii. Logical:" + "<br>" + "a. " + !(a==b) + "<br>");
        document.write("iv. Assignment:" + "<br>" + "a. " + c + "<br> x+=y<br>" + a + "+=" + b + "= " + c);

    </script>
</body>
</html>
